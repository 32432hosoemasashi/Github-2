    <h2>実験１</h2>
    <p>プログラム改変ではコードのgoal()とmake()の部分を担当した。</p>
    <p>また、〇に与えた固有値は3.25とした。理由は次の通りである。</p>
    <p>△と□の値は1〜5の乱数であり、固有値を3とした場合○が勝つ可能性は50%であると考えられるため、3よりも少し大きな値にすることで○がギリギリ勝つことができると考えた。そこで、3.25、3.5、4のそれぞれの値で実測を行った結果、3.5以上では○が圧倒的に勝ち、3.25ではほぼ毎回ギリギリで勝つことができたため、3.25とした。</p>
